<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oguzhans Notgroschen-Sammlung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Nunito', 'Arial', sans-serif; /* Added Comic Sans for maximum fun */
        }

        body {
            background: #121212;
            color: #fff;
            line-height: 1.6;
            font-size: 18px;
            overflow-x: hidden;
            padding-top: 70px;
        }

        h1, h2, h3 {
            color: #fff;
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #ff6b6b;
            transform: rotate(3deg) scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .donate-nav-btn {
            background: #ff6b6b;
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .donate-nav-btn:hover {
            background: #ff4757;
            transform: translateY(-3px) rotate(3deg);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .mobile-menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #00d4ff);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite, floatUp 3s ease-in-out infinite alternate;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0 0 L100 100 L100 0 Z" /><path fill="rgba(255,255,255,0.05)" d="M0 100 L100 0 L0 0 Z" /></svg>');
            background-size: cover;
            opacity: 0.3;
        }

        .hero-content {
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .hero h1::after {
            content: "ðŸ’¸";
            position: absolute;
            right: -60px;
            top: 0;
            font-size: 3rem;
            animation: float 2s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.4rem;
            margin: 20px 0 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Animated coins */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            z-index: 1;
            opacity: 0.6;
            animation: fallDown linear infinite;
        }

        /* Call-to-action Button */
        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 30px 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .cta-button:hover {
            background: #ff4757;
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }

        .cta-button.paypal {
            background: #0070ba;
            box-shadow: 0 6px 20px rgba(0, 112, 186, 0.4);
        }

        .cta-button.paypal:hover {
            background: #005ea6;
            box-shadow: 0 10px 25px rgba(0, 112, 186, 0.5);
        }

        .cta-button:active {
            transform: translateY(0px);
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Sections */
        section {
            padding: 100px 20px;
            position: relative;
        }

        section:nth-of-type(odd) {
            background-color: #222;
        }

        section:nth-of-type(even) {
            background-color: #333;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #ff6b6b, #2575fc);
        }

        .section-content {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Fun features */
        .donation-goal {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .progress-container {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 3%;
            background: linear-gradient(to right, #ff6b6b, #ff9966);
            border-radius: 15px;
            position: relative;
            animation: progress 2s ease-out;
        }

        .progress-bar::after {
            content: "3%";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: emojifall linear infinite;
        }

        /* Fun Counter */
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Testimonials */
        .testimonials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .testimonial {
            flex: 1 1 300px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .testimonial:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .testimonial::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
            line-height: 1;
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .testimonial-author {
            font-weight: bold;
            color: #ff6b6b;
        }

        /* Social Media */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-button:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .social-button.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        .social-button.tiktok {
            background: linear-gradient(45deg, #000000, #EE1D52, #69C9D0);
        }

        .social-button.twitter {
            background: linear-gradient(45deg, #1da1f2, #1a94e0);
        }

        /* Date/Meet Me Options */
        .date-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .date-card {
            flex: 1 1 250px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 20px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 400px;
        }

        .date-card:hover {
            transform: translateY(-15px) rotate(3deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .date-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff6b6b, #2575fc);
        }

        .date-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .date-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .date-description {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .date-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .date-price::after {
            content: "ðŸ¥²";
            position: absolute;
            top: 0;
            right: -30px;
            font-size: 1.2rem;
        }

        .original-price {
            text-decoration: line-through;
            font-size: 1rem;
            color: #999;
            margin-right: 10px;
        }

        .date-button {
            background: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: auto;
        }

        .date-button:hover {
            background: #ff4757;
            transform: scale(1.05) rotate(2deg);
        }

        .date-badge {
            position: absolute;
            top: 20px;
            right: -30px;
            background: #ff6b6b;
            color: white;
            transform: rotate(45deg);
            padding: 5px 30px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1;
        }

        /* Coffee booking modal */
        .coffee-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .coffee-modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: modalShow 0.5s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #bbb;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: white;
            transform: rotate(90deg);
        }

        .date-picker-container {
            margin: 20px 0;
        }

        .date-picker, .time-picker {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .date-picker:focus, .time-picker:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff6b6b;
        }

        .book-now-btn {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .book-now-btn:hover {
            background: #ff4757;
            transform: translateY(-3px);
        }

        /* Featured Content */
        .featured-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }

        .featured-video {
            flex: 1 1 300px;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .video-placeholder {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-placeholder::after {
            content: "Diese Kamera kÃ¶nnte ich mir leisten, wenn ihr spendet ðŸ“¸";
            position: absolute;
            font-size: 1.2rem;
            padding: 0 20px;
            text-align: center;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            font-size: 2rem;
            color: white;
        }

        /* FAQ Section */
        .faq-container {
            margin: 40px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question::after {
            content: "+";
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .faq-item.active .faq-question::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
        }

        .faq-item.active .faq-answer {
            max-height: 1000px;
            padding: 0 20px 20px;
        }

        /* Fun elements */
        .fun-meter {
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .fun-meter h3 {
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .fun-meter h3::after {
            content: "ðŸŽ­";
            position: absolute;
            right: -30px;
            top: 0;
        }

        .fun-level {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            padding: 5px;
            margin-top: 10px;
        }

        .fun-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fun-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .fun-option.active {
            background: #ff6b6b;
            font-weight: bold;
        }

        /* Newsletter */
        .newsletter {
            background: linear-gradient(45deg, #ff6b6b, #2575fc);
            padding: 50px 20px;
            border-radius: 10px;
            margin: 50px 0;
        }

        .newsletter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-input {
            flex: 1 1 300px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .newsletter-button {
            background: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-button:hover {
            background: #333;
            transform: scale(1.05) rotate(2deg);
        }

        /* Footer */
        footer {
            background-color: #111;
            padding: 40px 0;
            text-align: center;
            color: #bbb;
            position: relative;
            overflow: hidden;
        }

        footer p {
            font-size: 1rem;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .hearts {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: floatUp 15s linear infinite;
        }

        /* Sound Effects Button */
        .sound-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(15deg);
        }

        /* Mini Game */
        .mini-game {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .mini-game:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(-15deg);
        }

        .game-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 300px;
            height: 300px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 998;
            overflow: hidden;
        }

        .game-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .coin-game {
            width: 100px;
            height: 100px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            user-select: none;
        }

        .coin-game:hover {
            transform: scale(1.1);
        }

        .coin-game:active {
            transform: scale(0.95);
        }

        .game-score {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        /* Random discount popup */
        .discount-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff9966);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 999;
            max-width: 300px;
            animation: bounceIn 0.5s ease;
        }
