<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spende für Max Mustermann</title>
    <style>
        /* Grundstyles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            line-height: 1.6;
            font-size: 18px;
            overflow-x: hidden;
            height: 100vh;
        }

        h1, h2 {
            color: #fff;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 2s ease-in-out;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 4rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Call-to-action Button */
        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        /* Abschnitt Übergänge */
        section {
            padding: 80px 20px;
            transition: all 0.5s ease-in-out;
        }

        section:nth-of-type(odd) {
            background-color: #222;
        }

        section:nth-of-type(even) {
            background-color: #333;
        }

        /* Stripe Button Styling */
        .stripe-button {
            background-color: #2575fc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .stripe-button:hover {
            background-color: #1e5bbf;
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
            color: #bbb;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Unterstütze Oguzhan</h1>
            <p>Jede Spende hilft, um ein besseres Leben zu schaffen. Vielen Dank für deine Unterstützung!</p>
            <!-- Stripe Spenden Button -->
            <a href="https://donate.stripe.com/test_dR65l2eNd6BBcow288" class="cta-button">Jetzt mit Klarna oder Karte spenden</a>
        </div>
    </div>

    <!-- About Section -->
    <section>
        <div class="container">
            <h2>Warum spenden?</h2>
            <p>SOnst muss ich mienen Arsch verkaufen</p>
        </div>
    </section>

    <!-- How It Works Section -->
    <section>
        <div class="container">
            <h2>Ich hab es wirklich nötig</h2>
            <p>Spende mal bitte aus korrekt</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>BITTE ICH BRAUCH DAS</p>
    </footer>
</body>
</html>
