<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spende f√ºr Oguzhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            line-height: 1.6;
            font-size: 18px;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            color: #fff;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #00d4ff);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite, floatUp 3s ease-in-out infinite alternate;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0 0 L100 100 L100 0 Z" /><path fill="rgba(255,255,255,0.05)" d="M0 100 L100 0 L0 0 Z" /></svg>');
            background-size: cover;
            opacity: 0.3;
        }

        .hero-content {
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .hero h1::after {
            content: "üöÄ";
            position: absolute;
            right: -50px;
            top: 0;
            font-size: 3rem;
            animation: rocket 2s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.4rem;
            margin: 20px 0 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Animated coins */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700;
            z-index: 1;
            opacity: 0.6;
            animation: fallDown linear infinite;
        }

        /* Call-to-action Button */
        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .cta-button:hover {
            background: #ff4757;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }

        .cta-button:active {
            transform: translateY(0px);
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-bar.scrolled {
            padding: 12px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #2575fc;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Sections */
        section {
            padding: 100px 20px;
            position: relative;
        }

        section:nth-of-type(odd) {
            background-color: #222;
        }

        section:nth-of-type(even) {
            background-color: #333;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .section-content {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Fun features */
        .donation-goal {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .progress-container {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 35%;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border-radius: 15px;
            position: relative;
            animation: progress 2s ease-out;
        }

        .progress-bar::after {
            content: "35%";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: emojifall linear infinite;
        }

        /* Fun Counter */
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #2575fc;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Testimonials */
        .testimonials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .testimonial {
            flex: 1 1 300px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
        }

        .testimonial:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .testimonial::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
            line-height: 1;
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .testimonial-author {
            font-weight: bold;
            color: #6a11cb;
        }

        /* Social Media */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .social-button.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        .social-button.tiktok {
            background: linear-gradient(45deg, #000000, #EE1D52, #69C9D0);
        }

        .social-button.twitter {
            background: #1da1f2;
        }

        /* Date/Meet Me Options */
        .date-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .date-card {
            flex: 1 1 250px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 20px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 400px;
        }

        .date-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .date-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .date-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .date-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .date-description {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .date-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .date-button {
            background: #2575fc;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: auto;
        }

        .date-button:hover {
            background: #1a5dba;
            transform: scale(1.05);
        }

        .date-badge {
            position: absolute;
            top: 20px;
            right: -30px;
            background: #ff6b6b;
            color: white;
            transform: rotate(45deg);
            padding: 5px 30px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1;
        }

        /* Featured Content */
        .featured-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }

        .featured-video {
            flex: 1 1 300px;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .video-placeholder {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            font-size: 2rem;
            color: white;
        }

        /* FAQ Section */
        .faq-container {
            margin: 40px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question::after {
            content: "+";
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .faq-item.active .faq-question::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
        }

        .faq-item.active .faq-answer {
            max-height: 1000px;
            padding: 0 20px 20px;
        }

        /* Newsletter */
        .newsletter {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 50px 20px;
            border-radius: 10px;
            margin: 50px 0;
        }

        .newsletter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-input {
            flex: 1 1 300px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .newsletter-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #111;
            padding: 40px 0;
            text-align: center;
            color: #bbb;
            position: relative;
            overflow: hidden;
        }

        footer p {
            font-size: 1rem;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .hearts {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            animation: floatUp 15s linear infinite;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #2575fc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 999;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: #1a5dba;
            transform: translateY(-5px);
        }

        /* Sound Effects Button */
        .sound-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Gift Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: modalShow 0.5s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #bbb;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: white;
            transform: rotate(90deg);
        }

        .gift-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .gift-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
        }

        .gift-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .gift-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2575fc;
        }

        @keyframes modalShow {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2575fc;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        /* Animations */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes rocket {
            0%, 100% {
                transform: translateY(0) rotate(10deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes emojifall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 35%;
            }
        }

        /* Easter Egg */
        .konami-code {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero h1::after {
                right: -30px;
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .counter {
                font-size: 2rem;
                min-width: 60px;
            }

            .nav-links {
                display: none;
            }

            .nav-mobile {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .nav-mobile {
                display: none;
            }
        }

        /* Mobile Navigation */
        .nav-mobile {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background: #222;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            padding: 80px 40px;
            transition: all 0.3s ease;
        }

        .mobile-menu.show {
            right: 0;
        }

        .mobile-nav-link {
            color: white;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .mobile-nav-link:hover {
            color: #2575fc;
        }

        .close-mobile-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .close-mobile-menu:hover {
            color: #2575fc;
            transform: rotate(90deg);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .mobile-menu-overlay.show {
            display: block;
        }
    </style>
</head>

    <nav class="nav-bar" id="navbar">
